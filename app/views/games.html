<div class="row">
  <div  class="col-md-3 col-sm-3 game-entry-bottom-spacer" ng-repeat="game in games">
    <a ng-href="#/games/{{gameType}}/{{game.guid}}">
      <div class="game-entry" style="background-image: url({{game.image}})">
        <span>{{game.name}}</span>
      </div>
    </a>
  </div>
</div>
